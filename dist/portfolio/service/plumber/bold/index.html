  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #1e5a8a;
      --secondary: #2b2f7d;
      --accent: #27827d;
      --background: #fafafa;
      --text: #252628;
      --muted: #6f7376;
      --white: #ffffff;
      --black: #000000;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--background);
    }

    img {
      max-width: 100%;
      height: auto;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .section-header {
      text-align: center;
      margin-bottom: 48px;
    }

    .section-header h2 {
      font-size: 36px;
      margin-bottom: 12px;
    }

    .section-header p {
      color: var(--muted);
      font-size: 18px;
    }

    /* DNA Entrance Animations */
    
    /* DNA Entrance Animation Keyframes */
    @keyframes dna-fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes dna-slide-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes dna-scale-in {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Animation Class Selectors */
    .dna-fade-in {
      animation: dna-fade-in 0.6s ease-out forwards;
    }

    .dna-slide-in {
      animation: dna-slide-in 0.6s ease-out forwards;
    }

    .dna-scale-in {
      animation: dna-scale-in 0.6s ease-out forwards;
    }

    /* Staggered animation delays for child elements */
    .dna-stagger > *:nth-child(1) { animation-delay: 0s; }
    .dna-stagger > *:nth-child(2) { animation-delay: 0.1s; }
    .dna-stagger > *:nth-child(3) { animation-delay: 0.2s; }
    .dna-stagger > *:nth-child(4) { animation-delay: 0.3s; }
    .dna-stagger > *:nth-child(5) { animation-delay: 0.4s; }
    .dna-stagger > *:nth-child(6) { animation-delay: 0.5s; }
    .dna-stagger > *:nth-child(n+7) { animation-delay: 0.6s; }

    /* Reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      .dna-fade-in,
      .dna-slide-in,
      .dna-scale-in {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }
  

    @media (max-width: 768px) {
      .section-header h2 { font-size: 28px; }
      .section-header p { font-size: 16px; }
    }

  <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
  <script>
    // Lenis Smooth Scroll - Smooth Feel
    const lenis = new Lenis({
      duration: 1.0,
      easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
      orientation: 'vertical',
      smoothWheel: true,
    });

    function raf(time) {
      lenis.raf(time);
      requestAnimationFrame(raf);
    }

    requestAnimationFrame(raf);
  </script>
